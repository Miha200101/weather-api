</head>
<body>
    <h1>Weather Data API</h1>

    <p>Access examples (replace IP with your server's external IP):</p>

    <ul>
        <li>
            One station, one date:
            <a href="/api/v1/10/1992-05-19">/api/v1/10/1992-05-19</a>
        </li>
        <li>
            One station, one year:
            <a href="/api/v1/yearly/10/1992">/api/v1/yearly/10/1992</a>

        <li>
            All data for one station:
            <a href="/api/v1/10">/api/v1/10</a>
        </li>
    </ul>

    {{ data | safe }}
